<div>

  <div class="container mt-5">
    <h2 class="mb-4">Añadir un Nuevo Carro</h2>
    <form (ngSubmit)="createCar()">
      <!-- Título -->
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input [(ngModel)]="newCar.title" name="titulo" id="titulo" class="form-control" placeholder="Título del carro"
          required />
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input [(ngModel)]="newCar.description" name="descripcion" id="descripcion" class="form-control"
          placeholder="Descripción del carro" required />
      </div>

      <!-- Precio -->
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input [(ngModel)]="newCar.price" name="precio" id="precio" class="form-control" type="number"
          placeholder="Precio del carro" required />
      </div>

      <!-- Fecha -->
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input [(ngModel)]="newCar.date" name="fecha" id="fecha" class="form-control" type="date" required />
      </div>

      <!-- URL de la imagen -->
      <div class="mb-3">
        <label for="imagen" class="form-label">URL de la Imagen</label>
        <input [(ngModel)]="newCar.imageUrl" name="imagen" id="imagen" class="form-control"
          placeholder="URL de la imagen" required />
      </div>

      <!-- Botón para guardar -->
      <button type="submit" class="btn btn-primary">Guardar Carro</button>
      <!-- Botón para limpiar -->
      <button type="button" (click)="resetNewCar()" class="btn btn-secondary ms-2">Limpiar</button>
    </form>
  </div>

  <div class="container my-5">
      <h2 class="mb-4">Buscar Carros</h2>
      <input type="text" [(ngModel)]="searchTerm" (input)="searchCars()" class="form-control"
        placeholder="Buscar por título" />

    <h2 class="text-center mb-4">Lista de Carros</h2>
    <div class="row">
      <div *ngFor="let car of cars" class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="{{ car.imageUrl }}" class="card-img-top" alt="{{ car.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ car.title }} <span class="text-muted">({{ car.price }}$)</span></h5>
            <p class="card-text">{{ car.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <button (click)="getCarsById(car.id)" class="btn btn-sm btn-outline-primary">Actualizar</button>
              <button (click)="deleteCar(car.id)" class="btn btn-sm btn-outline-danger">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controles de paginación -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="page === 1">
          <button class="page-link" (click)="changePage(page - 1)">Anterior</button>
        </li>
        <li class="page-item">
          <span class="page-link">Página {{ page }}</span>
        </li>
        <li class="page-item">
          <button class="page-link" (click)="changePage(page + 1)">Siguiente</button>
        </li>
      </ul>
    </nav>
  </div>

</div>
